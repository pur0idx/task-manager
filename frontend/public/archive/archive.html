<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/archive/archive.css">
    <link rel="icon" type="image/png" href="../resource/logo/sqLOGO.png">
</head>
<body>
    <div class="archive-container">
        <div class="archive-header">
            <div class="header-left">
                <a href="/main" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Back to Tasks
                </a>
                <h1>Archive</h1>
            </div>
            <div class="header-right">
                <button id="theme-switch" class="theme-switch-btn">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <img src="../resource/logo/Dark-noBG.png" alt="TaskHub Logo" class="logo">
            </div>
        </div>
        
        <div class="archived-items">
            <div class="tasks-list">
                <div class="tasks-list-header">
                    <div>Title</div>
                    <div>Due Date</div>
                    <div>Tags</div>
                    <div>Organization</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="archived-tasks-container">
                    <!-- Tasks will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="/archive/archive.js"></script>
</body>
</html>
