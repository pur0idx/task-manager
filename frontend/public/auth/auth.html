<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub | Login</title>
    <link rel="stylesheet" href="/auth/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <section class="logo-container">
            <img src="../resource/logo/Dark-noBG.png" alt="Task Manager Logo" class="logo-icon">
        </section>

        <section class="signin-form">
            <h2 class="login-heading">Log In to Continue</h2>
            <form id="signin-form">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="signin-username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="signin-password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="signup-container">
                <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
            </div>
        </section>

        <section class="signup-form" style="display: none;">
            <h2 class="login-heading">Sign up</h2>
            <form id="signup-form">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-container">
                    <p>Already have an account? <a href="#" id="switch-to-signin">Sign In</a></p>
                </div>
            </form>
        </section>
    </main>

    <script src="/auth/auth.js"></script>
</body>
</html>
